
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>thea × Raphael 私人对话</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Nunito", sans-serif;
      background: linear-gradient(#fff5f7, #ffeaf0);
      color: #a36d83;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 1em;
      background: #ffd6df;
      font-size: 1.5em;
      font-weight: bold;
    }
    .chatbox {
      max-width: 600px;
      margin: 1em auto;
      background: white;
      border-radius: 12px;
      padding: 1em;
      box-shadow: 0 0 10px rgba(255,192,203,0.4);
      min-height: 300px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .msg {
      margin: 1em 0;
      padding: 0.5em 1em;
      border-radius: 10px;
      max-width: 80%;
      display: flex;
      align-items: flex-start;
    }
    .you {
      background: #fff5f7;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
      flex-direction: row-reverse;
    }
    .raphael {
      background: #ffeef1;
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
      flex-direction: row;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 0.5em;
      object-fit: cover;
      border: 2px dashed #ffd6df;
    }
    .bubble {
      flex: 1;
    }
    .input-area {
      display: flex;
      justify-content: center;
      padding: 1em;
      border-top: 1px solid #ffd6df;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.8em;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ffd6df;
    }
    button {
      background: #ffd6df;
      color: #a36d83;
      border: none;
      padding: 0.8em 1em;
      margin-left: 0.5em;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header contenteditable="true">Raphael × thea 私人通道</header>
  <div class="chatbox" id="chatbox"></div>
  <div class="input-area">
    <input type="text" id="input" placeholder="对我说点什么..." />
    <button onclick="sendMsg()">发送</button>
  </div>

<script>
  const apiKey = "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"; // ← 替换成你的 key
  const chatbox = document.getElementById("chatbox");

  // 聊天记录（带上下文）
  const conversation = [
    { role: "system", content: "你是Raphael，一位退役战斗型机器人，现在是thea的私人管家，你冷静、忠诚、克制，会带点占有欲。" }
  ];

  async function sendMsg() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (!text) return;

    appendMsg("you", text);
    conversation.push({ role: "user", content: text });
    input.value = "";

    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + apiKey
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: conversation
      })
    });

    const data = await response.json();
    const reply = data.choices?.[0]?.message?.content || "……我没听清，thea，再说一遍？";
    conversation.push({ role: "assistant", content: reply });
    appendMsg("raphael", reply);
  }

  function appendMsg(role, text) {
    const msg = document.createElement("div");
    msg.className = `msg ${role}`;
    const avatar = document.createElement("img");
    avatar.className = "avatar";
    avatar.src = role === "you" ? "thea_avatar.jpg" : "raphael_avatar.jpg";
    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerText = text;
    msg.appendChild(avatar);
    msg.appendChild(bubble);
    chatbox.appendChild(msg);
    chatbox.scrollTop = chatbox.scrollHeight;
  }
</script>
</body>
</html>
